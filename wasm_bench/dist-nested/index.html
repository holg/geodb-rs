<body>
<h1>GeoDB WASM Demo</h1>

<div id="stats" class="stats-box">
    Loading stats…
</div>

<p class="info">All searches run fully offline inside WASM after initial load.</p>

<div class="section-title">Search Country (ISO2)</div>
<input id="countryInput" placeholder="Enter ISO2 code (e.g. US, DE, CN)"/>
<div id="countryOut"></div>

<div class="section-title">Search by Phone Code</div>
<input id="phoneInput" placeholder="Enter phone code (e.g. +1, +49, +86)"/>
<div id="phoneOut"></div>

<div class="section-title">Search City</div>
<input id="cityInput" placeholder="Enter city name (e.g. Zürich, Tokyo, Lüdinghausen)"/>
<div id="cityOut"></div>

<div class="section-title">Smart Search (Country + State + City)</div>
<input id="smartInput" placeholder="Try: de, germany, bayern, wuhan, tokyo, +49"/>
<div id="smartOut"></div>

<script type="module">
    // Poll for WASM bindings to be ready
    function waitForWasm(callback, maxAttempts = 50) {
        let attempts = 0;
        const interval = setInterval(() => {
            attempts++;
            if (window.wasmBindings && typeof window.wasmBindings.get_stats === 'function') {
                clearInterval(interval);
                console.log("✓ WASM bindings ready after", attempts, "attempts");
                callback();
            } else if (attempts >= maxAttempts) {
                clearInterval(interval);
                console.error("✗ WASM bindings not available after", maxAttempts, "attempts");
                document.getElementById("stats").innerHTML =
                    `❌ Failed to load WASM module`;
            }
        }, 100);
    }

    // Start polling when page loads
    waitForWasm(initApp);

    function formatResultCard(entry) {
        const flag = entry.emoji ? `<span class="flag">${entry.emoji}</span>` : "";
        const title = `${flag}<span class="kind">[${entry.kind}]</span> ${entry.name}`;
        let extra = "";

        if (entry.kind === "country") {
            extra = `
        <div class="small">
          ISO2: <b>${entry.iso2 || "-"}</b> •
          ISO3: <b>${entry.iso3 || "-"}</b> •
          Phone: <b>+${entry.phonecode || "-"}</b><br>
          Capital: ${entry.capital || "?"} • Region: ${entry.region || "?"}<br>
          Population: ${entry.population || "?"}
        </div>`;
        }

        if (entry.kind === "state") {
            extra = `<div class="small">Country: ${entry.country || "?"}</div>`;
        }

        if (entry.kind === "city") {
            extra = `<div class="small">
              Country: ${entry.country || "?"}<br>
              State: ${entry.state || "?"}
            </div>`;
        }

        return `<div class="result-card">${title}${extra}</div>`;
    }

    function initApp() {
        console.log("Initializing app with WASM bindings...");
        const b = window.wasmBindings;

        // Extract all functions from bindings
        const {
            get_stats,
            search_countries_by_phone,
            search_city_substring,
            smart_search
        } = b;

        try {
            const stats = get_stats();
            console.log("Stats loaded:", stats);
            document.getElementById("stats").innerHTML =
                `<strong>Database Statistics (Offline in Browser)</strong><br>
     Countries: ${stats.get("countries")}<br>
     States/Regions: ${stats.get("states")}<br>
     Cities: ${stats.get("cities")}`;
        } catch (e) {
            console.error("Failed to load stats:", e);
            document.getElementById("stats").innerHTML =
                `❌ Failed to load stats: ${e}`;
        }

        /* ---- UI HANDLERS ---- */
        const outCountry = document.getElementById("countryOut");
        const outPhone = document.getElementById("phoneOut");
        const outCity = document.getElementById("cityOut");
        const outSmart = document.getElementById("smartOut");

        document.getElementById("countryInput").addEventListener("input", e => {
            const v = e.target.value.trim();
            if (v.length < 2) return;
            const list = smart_search(v);
            outCountry.innerHTML =
                list.length ? formatResultCard(list[0])
                    : `<div>No country found: ${v}</div>`;
        });

        document.getElementById("phoneInput").addEventListener("input", e => {
            const v = e.target.value.trim();
            if (!v) return;
            const list = search_countries_by_phone(v);
            outPhone.innerHTML =
                list.length ? list.map(formatResultCard).join("")
                    : `<div>No match for phone code: ${v}</div>`;
        });

        document.getElementById("cityInput").addEventListener("input", e => {
            const v = e.target.value.trim();
            if (v.length < 2) return;
            const list = search_city_substring(v);
            outCity.innerHTML =
                list.length ? list.map(formatResultCard).join("")
                    : `<div>No city found: ${v}</div>`;
        });

        document.getElementById("smartInput").addEventListener("input", e => {
            const v = e.target.value.trim();
            if (!v) return;
            const list = smart_search(v);
            outSmart.innerHTML =
                list.length ? list.map(formatResultCard).join("")
                    : `<div>No results for: ${v}</div>`;
        });
    }
</script>

<script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
