<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>GeoDB WASM Demo</title>

    <!-- Correct Trunk WASM loader -->
    <link data-trunk rel="rust" data-wasm-opt="z"/>

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 30px;
            max-width: 780px;
        }

        h1 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result-card {
            border-radius: 6px;
            padding: 12px;
            background: #f8f8f8;
            margin-top: 10px;
            line-height: 1.4;
            border-left: 4px solid #444;
        }

        .flag {
            font-size: 32px;
            margin-right: 12px;
            vertical-align: middle;
        }

        .kind {
            font-weight: bold;
            color: #444;
        }

        .small {
            color: #555;
            font-size: 14px;
        }

        .section-title {
            margin-top: 28px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 4px;
            font-size: 20px;
            color: #222;
        }

        .stats-box {
            background: #eef3ff;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 5px solid #4a6cff;
        }
    </style>
</head>


<body>
<h1>GeoDB WASM Demo</h1>

<div id="stats" class="stats-box">
    Loading stats…
</div>

<p class="info">All searches run fully offline inside WASM after initial load.</p>

<div class="section-title">Search Country (ISO2)</div>
<input id="countryInput" placeholder="Enter ISO2 code (e.g. US, DE, CN)"/>
<div id="countryOut"></div>

<div class="section-title">Search by Phone Code</div>
<input id="phoneInput" placeholder="Enter phone code (e.g. +1, +49, +86)"/>
<div id="phoneOut"></div>

<div class="section-title">Search City</div>
<input id="cityInput" placeholder="Enter city name (e.g. Zürich, Tokyo, Lüdinghausen)"/>
<div id="cityOut"></div>

<div class="section-title">Smart Search (Country + State + City)</div>
<input id="smartInput" placeholder="Try: de, germany, bayern, wuhan, tokyo, +49"/>
<div id="smartOut"></div>

<script type="module">
    // Poll for WASM bindings to be ready
    function waitForWasm(callback, maxAttempts = 50) {
        let attempts = 0;
        const interval = setInterval(() => {
            attempts++;
            if (window.wasmBindings && typeof window.wasmBindings.get_stats === 'function') {
                clearInterval(interval);
                console.log("✓ WASM bindings ready after", attempts, "attempts");
                callback();
            } else if (attempts >= maxAttempts) {
                clearInterval(interval);
                console.error("✗ WASM bindings not available after", maxAttempts, "attempts");
                document.getElementById("stats").innerHTML =
                    `❌ Failed to load WASM module`;
            }
        }, 100);
    }

    // Start polling when page loads
    waitForWasm(initApp);

    function formatResultCard(entry) {
        const flag = entry.emoji ? `<span class="flag">${entry.emoji}</span>` : "";
        const title = `${flag}<span class="kind">[${entry.kind}]</span> ${entry.name}`;
        let extra = "";

        if (entry.kind === "country") {
            extra = `
        <div class="small">
          ISO2: <b>${entry.iso2 || "-"}</b> •
          ISO3: <b>${entry.iso3 || "-"}</b> •
          Phone: <b>+${entry.phonecode || "-"}</b><br>
          Capital: ${entry.capital || "?"} • Region: ${entry.region || "?"}<br>
          Population: ${entry.population || "?"}
        </div>`;
        }

        if (entry.kind === "state") {
            extra = `<div class="small">Country: ${entry.country || "?"}</div>`;
        }

        if (entry.kind === "city") {
            extra = `<div class="small">
              Country: ${entry.country || "?"}<br>
              State: ${entry.state || "?"}
            </div>`;
        }

        return `<div class="result-card">${title}${extra}</div>`;
    }

    function initApp() {
        console.log("Initializing app with WASM bindings...");
        const b = window.wasmBindings;

        // Extract all functions from bindings
        const {
            get_stats,
            search_countries_by_phone,
            search_city_substring,
            smart_search
        } = b;

        try {
            const stats = get_stats();
            console.log("Stats loaded:", stats);
            document.getElementById("stats").innerHTML =
                `<strong>Database Statistics (Offline in Browser)</strong><br>
     Countries: ${stats.get("countries")}<br>
     States/Regions: ${stats.get("states")}<br>
     Cities: ${stats.get("cities")}`;
        } catch (e) {
            console.error("Failed to load stats:", e);
            document.getElementById("stats").innerHTML =
                `❌ Failed to load stats: ${e}`;
        }

        /* ---- UI HANDLERS ---- */
        const outCountry = document.getElementById("countryOut");
        const outPhone = document.getElementById("phoneOut");
        const outCity = document.getElementById("cityOut");
        const outSmart = document.getElementById("smartOut");

        document.getElementById("countryInput").addEventListener("input", e => {
            const v = e.target.value.trim();
            if (v.length < 2) return;
            const list = smart_search(v);
            outCountry.innerHTML =
                list.length ? formatResultCard(list[0])
                    : `<div>No country found: ${v}</div>`;
        });

        document.getElementById("phoneInput").addEventListener("input", e => {
            const v = e.target.value.trim();
            if (!v) return;
            const list = search_countries_by_phone(v);
            outPhone.innerHTML =
                list.length ? list.map(formatResultCard).join("")
                    : `<div>No match for phone code: ${v}</div>`;
        });

        document.getElementById("cityInput").addEventListener("input", e => {
            const v = e.target.value.trim();
            if (v.length < 2) return;
            const list = search_city_substring(v);
            outCity.innerHTML =
                list.length ? list.map(formatResultCard).join("")
                    : `<div>No city found: ${v}</div>`;
        });

        document.getElementById("smartInput").addEventListener("input", e => {
            const v = e.target.value.trim();
            if (!v) return;
            const list = smart_search(v);
            outSmart.innerHTML =
                list.length ? list.map(formatResultCard).join("")
                    : `<div>No results for: ${v}</div>`;
        });
    }
</script>
<script type="module">
    import init, * as bindings from "/geodb-wasm-demo.js";

    // Load the WASM module (this returns a promise)
    await init();

    // Make bindings globally available
    window.wasmBindings = bindings;

    console.log("✓ WASM loaded and bindings ready");
</script>
</body>
</html>
