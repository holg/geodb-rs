# release.toml – config for the `cargo release` tool.
# NOTE: no [workspace.metadata.release] here, everything is top-level.

# Use a single version for all crates in the workspace
shared-version = true

# How to bump dependent versions in other crates in the workspace
# geodb-cli, geodb-py, geodb-wasm depend on geodb-core = "0.1"
dependent-version = "upgrade"

# Tags like v0.1.3 (matches your CI)
tag-name = "v{{version}}"
tag-message = "Release v{{version}}"

# CI (GitHub Actions) does publish to crates.io / PyPI, so keep local release “side-effect free”
publish = false
push = false

# Optional safety: only allow releases from main
allow-branch = ["main"]
