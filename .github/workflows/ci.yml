name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  # =========================
  #  Lint / Test / Docs
  # =========================
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install tooling (cargo-sort, taplo-cli, cargo-deny)
        run: |
          cargo install cargo-sort taplo-cli cargo-deny --locked || true

      - name: cargo fmt
        run: cargo fmt -- --check

      - name: cargo clippy
        run: cargo clippy --locked --workspace --all-targets -- -D warnings

      - name: cargo doc
        run: cargo doc --locked --workspace --document-private-items

      - name: cargo-sort
        run: cargo sort -cwg

      - name: taplo format --check
        run: taplo format --check

      - name: cargo-deny
        run: cargo deny check --hide-inclusion-graph --show-stats

      - name: cargo test
        run: cargo test --locked --workspace -- --test-threads=1

  # =========================
  #  Build geodb-cli binaries
  # =========================
  build-cli:
    needs: lint-test
    # avoid producing artifacts for PRs if you want, comment out to always run
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            ext: ""
          - os: macos-13
            target: x86_64-apple-darwin
            use_cross: false
            ext: ""
          - os: macos-14
            target: aarch64-apple-darwin
            use_cross: false
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
            ext: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cross (if needed)
        if: matrix.use_cross == true
        run: |
          cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build geodb-cli
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release -p geodb-cli --target ${{ matrix.target }}
          else
            cargo build --release -p geodb-cli --target ${{ matrix.target }}
          fi

      - name: Upload geodb-cli binary
        uses: actions/upload-artifact@v4
        with:
          name: geodb-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/geodb${{ matrix.ext }}

  # =========================
  #  Build geodb-py wheels
  # =========================
  build-wheels:
    needs: lint-test
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            manylinux: auto
          - os: ubuntu-latest
            target: aarch64
            manylinux: auto
          - os: macos-13
            target: x86_64
            manylinux: ""
          - os: macos-14
            target: aarch64
            manylinux: ""
          - os: windows-latest
            target: x64
            manylinux: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build wheels with maturin
        uses: messense/maturin-action@v1
        with:
          manylinux: ${{ matrix.manylinux }}
          target: ${{ matrix.target }}
          args: --release -m crates/geodb-py/Cargo.toml -o dist

      - name: Upload geodb-py wheels
        uses: actions/upload-artifact@v4
        with:
          name: geodb-py-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl